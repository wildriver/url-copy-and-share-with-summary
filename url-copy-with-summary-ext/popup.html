<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/popup.css">
    <script defer src="qrcode.js"></script>
    <script defer src="ai_service.js"></script>
    <script defer src="image_service.js"></script>
    <script defer src="popup.js"></script>
</head>

<body>
    <header>
        <h1 data-i18n="appName">URL Copy with Summary</h1>
        <a href="settings.html" target="_blank" data-i18n="settings">Settings</a>
    </header>
    <main>
        <div id="info">
            <div id="shortcutInfo">Ctrl+Shift+F</div>
            <div id="copied" data-i18n="copied">Copied!</div>
        </div>

        <div class="notice-text" data-i18n="apiKeyNotice"
            style="font-size: 11px; color: var(--text-muted); padding: 5px 15px; background: rgba(255, 255, 255, 0.05); border-radius: 4px; margin-bottom: 20px;">
            Features marked with * require an API Key.
        </div>

        <!-- 1. Unified Preview & Copy Section -->
        <section id="preview-section" class="preview-module">
            <div class="section-title" data-i18n="copyPreview">Preview & Copy</div>
            <div class="share-options">
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" id="opt-title" checked> <span
                            data-i18n="title">Title</span></label>
                    <label class="checkbox-item"><input type="checkbox" id="opt-summary" class="ai-dependent" disabled>
                        <span data-i18n="summary">Summary</span></label>
                    <label class="checkbox-item"><input type="checkbox" id="opt-summary-x" class="ai-dependent"
                            disabled>
                        <span data-i18n="summaryForX">Summary for X</span></label>
                    <label class="checkbox-item"><input type="checkbox" id="opt-hashtags" class="ai-dependent" disabled>
                        <span data-i18n="hashtags">Hashtags</span></label>
                    <label class="checkbox-item"><input type="checkbox" id="opt-newline" checked> <span
                            data-i18n="useNewline">Use Newline</span></label>
                </div>
            </div>

            <div class="preview-area-large">
                <textarea id="share-preview" readonly></textarea>
                <div id="char-count" class="char-count">0</div>
            </div>

            <button id="copy-clipboard" class="primary-button"
                style="width: 100%; margin-top: 10px; height: 45px; font-size: 15px;">
                <span data-i18n="copyToClipboard">Copy to Clipboard</span>
            </button>
        </section>

        <!-- 2. AI Summary Section -->
        <section id="result-section" class="ai-section">
            <div class="section-title">
                <span data-i18n="summary">Summary</span>
                <select id="popup-ai-provider" class="small-select">
                    <option value="groq">Groq</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
                <label class="checkbox-item" style="margin-left: 10px; font-size: 11px; text-transform: none;">
                    <input type="checkbox" id="opt-x-mode">
                    <span data-i18n="optimizeForX">X Mode</span>
                </label>
            </div>
            <button id="summarize" class="primary-button ai-menu" style="width: 100%; margin-bottom: 10px;"
                data-i18n="generateSummary">Generate AI Summary</button>
            <div id="ai-result" style="display: none;">
                <textarea id="summary-text" readonly></textarea>
            </div>
        </section>

        <section id="eyecatch-section" class="ai-section">
            <div class="section-title" style="display: flex; justify-content: space-between; align-items: center;">
                <span data-i18n="eyecatch">Eye-catch</span>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label class="checkbox-item" style="font-size: 11px; text-transform: none;">
                        <input type="checkbox" id="opt-eyecatch-ai" class="ai-dependent" disabled>
                        <span data-i18n="eyeCatchAiAssist">AI Assist*</span>
                    </label>
                    <div style="display: flex; align-items: center;">
                        <span data-i18n="template" style="font-size: 10px; margin-right: 5px;">Template</span>
                        <select id="eyecatch-template" class="small-select" style="margin-left: 0;">
                            <option value="modern" data-i18n="templateModern">Modern Gradient</option>
                            <option value="white" data-i18n="templateWhite">Classic White</option>
                            <option value="navy" data-i18n="templateNavy">Navy Professional</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="generate-image" class="primary-button ai-menu" style="width: 100%;"
                data-i18n="generateEyecatch">Generate Eye-catch*</button>
            <div id="eyecatch-preview" style="display: none; margin-top: 10px;">
                <div class="canvas-container">
                    <canvas id="eyecatch-canvas"></canvas>
                </div>
                <button id="download-eyecatch" class="primary-button secondary-button"
                    style="margin-top: 10px; width: 100%;">
                    <span data-i18n="downloadImage">Download Image</span>
                </button>
            </div>
        </section>

        <!-- 4. QR Code Section -->
        <section id="tools-section" class="qr-section">
            <div class="section-title">QR Code</div>
            <div style="text-align: center;">
                <div id="qrcode-container">
                    <div id="qrcode"></div>
                </div>
            </div>
        </section>

        <div style="display: none;">
            <textarea id="copy-textarea"></textarea>
        </div>
    </main>
</body>

</html>
