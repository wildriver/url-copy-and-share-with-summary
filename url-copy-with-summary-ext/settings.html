<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>__MSG_settings__</title>
    <link rel="stylesheet" href="styles/popup.css">
    <style>
        body {
            width: 500px;
            padding: 20px;
        }

        .grid-settings {
            display: grid;
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            font-size: 14px;
        }

        .checkbox-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            margin-top: 10px;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #4ade80;
            display: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <h1 data-i18n="appName">URL Copy with Summary</h1>
    </header>
    <main class="grid-settings">
        <!-- AI Provider Configuration -->
        <section class="card">
            <h2 data-i18n="aiProviderLabel">AI Provider</h2>

            <div class="field" style="border-top: 1px solid var(--border); padding-top: 15px; margin-top: 10px;">
                <label style="color: var(--primary);">Groq</label>
                <div class="field">
                    <label data-i18n="groqApiKey">Groq API Key</label>
                    <input type="password" id="groq-api-key" placeholder="gsk_••••••••••••">
                </div>
                <div class="field">
                    <label data-i18n="aiModel">Model Name</label>
                    <select id="groq-model">
                        <option value="llama-3.1-8b-instant">llama-3.1-8b-instant (Fast, 14,400 req/day)</option>
                        <option value="openai/gpt-oss-20b">openai/gpt-oss-20b (High Perf, 1,000 req/day)</option>
                    </select>
                    <div style="margin-top: 5px; font-size: 12px; color: var(--text-muted);">
                        * Limits: 14,400 req/day (Instant) or 1,000 req/day (OSS).
                    </div>
                </div>
            </div>

            <div class="field" style="border-top: 1px solid var(--border); padding-top: 15px; margin-top: 20px;">
                <label style="color: var(--primary);">OpenRouter</label>
                <div class="field">
                    <label data-i18n="openRouterApiKey">OpenRouter API Key</label>
                    <input type="password" id="openrouter-api-key" placeholder="sk-or-••••••••••••">
                </div>
                <div class="field">
                    <label data-i18n="aiModel">Model Name</label>
                    <select id="openrouter-model">
                        <option value="google/gemma-3-27b-it:free">google/gemma-3-27b-it:free</option>
                    </select>
                    <div style="margin-top: 5px; font-size: 12px; color: var(--text-muted);">
                        * Free tier limit: ~50 req/day. <br>Upgrade to a $10 credit to increase to 1,000+ req/day.
                    </div>
                </div>
            </div>

            <div class="field" style="border-top: 1px solid var(--border); padding-top: 15px;">
                <label data-i18n="aiProvider">Default AI Provider</label>
                <select id="ai-provider">
                    <option value="groq">Groq</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
            </div>
        </section>

        <!-- AI Summary Style -->
        <section class="card">
            <label data-i18n="aiSettings">AI Summary Style</label>
            <div class="field">
                <label data-i18n="summaryLanguage">Summary Language</label>
                <input type="text" id="summary-language" placeholder="Japanese">
            </div>
            <div class="field">
                <label data-i18n="summaryMaxLength">Max Character Count (Default)</label>
                <input type="number" id="summary-max-length" placeholder="200" min="10" max="1000">
            </div>
        </section>

        <!-- UI Visibility -->
        <section class="card">
            <label>UI Visibility</label>
            <div class="checkbox-list">
                <label class="checkbox-item"><input type="checkbox" id="toggle-ai" checked> <span
                        data-i18n="showAiFeatures">Show AI Features</span></label>
                <label class="checkbox-item"><input type="checkbox" id="toggle-qr" checked> <span
                        data-i18n="showQrCode">Show QR Code</span></label>
            </div>
        </section>

        <button id="save-settings" class="primary-button save-btn" data-i18n="save">Save Settings</button>
        <div id="status" class="status" data-i18n="saved">Settings saved!</div>
    </main>
    <script src="settings.js"></script>
</body>

</html>
