<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/popup.css">
    <script defer src="qrcode.js"></script>
    <script defer src="ai_service.js"></script>
    <script defer src="image_service.js"></script>
    <script defer src="slack_service.js"></script>
    <script defer src="popup.js"></script>
</head>

<body>
    <header>
        <h1 data-i18n="appName">URL Copy and Share</h1>
        <a href="settings.html" target="_blank" data-i18n="settings">Settings</a>
    </header>
    <main>
        <div id="info">
            <div id="shortcutInfo">Ctrl+Shift+F</div>
            <div id="copied" data-i18n="copied">Copied!</div>
        </div>

        <section id="copy-section">
            <div class="section-title" data-i18n="copyMenu">Copy</div>
            <div id="copy-buttons" class="grid">
                <button id="simple" class="primary-button">Simple (Title URL)</button>
                <button id="simpleBreak" class="primary-button">Simple /w Breakline</button>
                <button id="summaryUrl" class="primary-button ai-dependent" disabled>Summary /w URL</button>
            </div>
        </section>

        <section id="share-section">
            <div class="section-title" data-i18n="shareMenu">Share</div>
            <div class="share-options">
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" id="opt-title" checked> <span
                            data-i18n="title">Title</span></label>
                    <label class="checkbox-item"><input type="checkbox" id="opt-summary" class="ai-dependent" disabled>
                        <span data-i18n="summary">Summary</span></label>
                    <label class="checkbox-item"><input type="checkbox" id="opt-image" class="ai-dependent" disabled>
                        <span data-i18n="eyecatch">Eye-catch</span></label>
                    <label class="checkbox-item"><input type="checkbox" id="opt-hashtags" class="ai-dependent" disabled>
                        <span data-i18n="hashtags">Hashtags</span></label>
                    <label class="checkbox-item"><input type="checkbox" id="opt-newline" checked> <span
                            data-i18n="useNewline">Use Newline</span></label>
                </div>
            </div>

            <div class="preview-area">
                <div class="section-title-small" data-i18n="sharePreview">Share Preview</div>
                <textarea id="share-preview" readonly></textarea>
            </div>

            <div id="social-buttons" class="social-grid">
                <button id="share-x" class="primary-button social-btn"><span>X</span></button>
                <button id="share-fb" class="primary-button social-btn"><span>FB</span></button>
                <button id="share-slack" class="primary-button social-btn ai-dependent"
                    disabled><span>Slack</span></button>
            </div>
        </section>

        <section id="result-section" class="ai-section">
            <div class="section-title" data-i18n="summary">Summary</div>
            <button id="summarize" class="primary-button ai-menu" style="width: 100%; margin-bottom: 10px;"
                data-i18n="generateSummary">Generate AI Summary</button>
            <div id="ai-result" style="display: none;">
                <textarea id="summary-text" readonly></textarea>
            </div>

            <div class="section-title" data-i18n="eyecatch">Eye-catch</div>
            <button id="generate-image" class="primary-button ai-menu" style="width: 100%;"
                data-i18n="generateEyecatch">Generate Eye-catch</button>
            <div id="eyecatch-preview" style="display: none; margin-top: 10px;">
                <canvas id="eyecatch-canvas"></canvas>
            </div>
        </section>

        <section id="tools-section" class="qr-section">
            <div class="section-title">QR Code</div>
            <div style="text-align: center;">
                <div id="qrcode-container">
                    <div id="qrcode"></div>
                </div>
            </div>
        </section>

        <div style="display: none;">
            <textarea id="copy-textarea"></textarea>
        </div>
    </main>
</body>

</html>
