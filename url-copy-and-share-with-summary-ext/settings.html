<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple URL Copy Settings</title>
    <link rel="stylesheet" href="styles/popup.css">
    <style>
        body { padding: 20px; min-width: 400px; }
        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        .save-btn { margin-top: 10px; width: 100%; }
        .status { margin-top: 10px; color: green; display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <div class="field">
            <label for="ai-provider">AI Provider</label>
            <select id="ai-provider">
                <option value="groq">Groq</option>
                <option value="openrouter">OpenRouter</option>
            </select>
        </div>
        <div class="field">
            <label for="api-key">API Key</label>
            <input type="password" id="api-key" placeholder="Enter your API Key">
        </div>
        <div class="field">
            <label for="ai-model">Model Name</label>
            <input type="text" id="ai-model" placeholder="e.g. llama3-8b-8192">
        </div>
        <button id="save-settings" class="primary-button save-btn">Save Settings</button>
        <div id="status" class="status">Settings saved!</div>
    </main>
    <script src="settings.js"></script>
</body>
</html>
