<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>__MSG_settings__</title>
    <link rel="stylesheet" href="styles/popup.css">
    <style>
        body {
            width: 500px;
            padding: 20px;
        }

        .grid-settings {
            display: grid;
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            font-size: 14px;
        }

        .checkbox-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            margin-top: 10px;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #4ade80;
            display: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <h1 data-i18n="settings">Settings</h1>
    </header>
    <main class="grid-settings">
        <section class="card">
            <label data-i18n="aiProvider">AI Provider</label>
            <div class="field">
                <select id="ai-provider">
                    <option value="groq">Groq</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
            </div>
            <div class="field">
                <label data-i18n="apiKey">API Key</label>
                <input type="password" id="api-key" placeholder="••••••••••••">
            </div>
            <div class="field">
                <label data-i18n="aiModel">Model Name</label>
                <input type="text" id="ai-model" placeholder="llama3-8b-8192">
            </div>
        </section>

        <section class="card">
            <label data-i18n="slackWebhook">Slack Webhook URL</label>
            <div class="field">
                <input type="text" id="slack-webhook" placeholder="https://hooks.slack.com/services/...">
            </div>
        </section>

        <section class="card">
            <label data-i18n="enabledButtons">Enabled Copy Buttons</label>
            <div class="checkbox-list" id="button-settings">
                <label class="checkbox-item"><input type="checkbox" id="btn-markdown" checked> Markdown</label>
                <label class="checkbox-item"><input type="checkbox" id="btn-backlog" checked> Backlog</label>
                <label class="checkbox-item"><input type="checkbox" id="btn-scrapbox" checked> Scrapbox</label>
                <label class="checkbox-item"><input type="checkbox" id="btn-onlyUrl" checked> URL Only</label>
            </div>
        </section>

        <section class="card">
            <label>UI Visibility</label>
            <div class="checkbox-list">
                <label class="checkbox-item"><input type="checkbox" id="toggle-ai" checked> <span
                        data-i18n="showAiFeatures">Show AI Features</span></label>
                <label class="checkbox-item"><input type="checkbox" id="toggle-qr" checked> <span
                        data-i18n="showQrCode">Show QR Code</span></label>
            </div>
        </section>

        <button id="save-settings" class="primary-button save-btn" data-i18n="save">Save Settings</button>
        <div id="status" class="status" data-i18n="saved">Settings saved!</div>
    </main>
    <script src="settings.js"></script>
</body>

</html>
